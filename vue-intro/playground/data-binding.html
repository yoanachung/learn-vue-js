<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in.
        </div>
        <!-- v-if는 돔을 아예 제거하지만 v-show는 display를 none으로 설정한다. -->
        <div v-show="loading">
            Loading...
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abcd123',
                loading: true
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2
                }
            }
        });
    </script>
</body>
</html>
